<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id="scoreboard">Score Board</a>
        <form class="form-inline">
            <p class="navbar" id="time">Timer</p>
        </form>
    </nav>
    <!-- <img src="mario.bg.theme.jpg" class="img-fluid" alt="Responsive image"> -->
    <div class="jumbotron col-sm-6 mx-auto" id="greeting">
        <h1 class="Header1">POP QUIZ TIME!</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="B1">Click Here To Start</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="Q1">
        <h1 class="Header1">What is JavaScript?</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="winner1">A programming language</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser1">A letter about coffee</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser2">A who-sy-whats-it</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser3">A fancy word for Java</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="Q2">
        <h1 class="Header1">Which of these are data types?</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser4">Strings</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser5">Boolean</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser6">Integer</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="winner2">All of the above</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="Q3">
        <h1 class="Header1">What symbol is used to open and close arrays?</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="winner3">Square Brackets</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser7">Curly Brackets</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser8">Parentheses</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser9">Angle Brackets</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="Q4">
        <h1 class="Header1">Variable & Function names use what type of case in JS?</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="winner4">Camel Case</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser10">Camel Text</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser11">Carmel Case</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser12">Camel Script</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="Q5">
        <h1 class="Header1">Which JS method returns an integer?</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser13">parseInt</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser14">parseint()</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="winner5">parseInt()</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="loser15">None of the above</button>
    </div>

    <div class="jumbotron col-sm-6 mx-auto" id="gameover">
        <h1 class="Header1">GAME OVER</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="restart">Restart Game</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="highscore">Show Highscores</button>
        <h1 class="high-scores">HIGH SCORES</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
